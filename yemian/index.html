<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>页面</title>
		<style>
			#d1
			{
			height:200px;
			width:200px;
			background-color:#cccc99;
			position:relative;/*定位*/	
			overflow: hidden;/*溢出隐藏*/			
			}
			#d2
			{
			height:30px;
			width:90px;
			background-color: #f75000;
			position:absolute;
			right:-20px;
			transform:rotate(40deg);/*旋转*/
			box-shadow:1px 1px 10px black;/*阴影*/	
				
			}
		</style>
	</head>
	<body>
		<div id="d1" >
		<div id="d2" align="center">11.11</div>
		</div>
	</body>
</html>
